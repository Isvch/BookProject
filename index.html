<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ВЕб-Журнал</title>
<link rel="icon" type="image/png" href="icon.ico">
<style>
    /* Загальні стилі */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8; /* Змінений колір фону */
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        max-width: 1200px;
        margin: 20px auto;
    }
    .table-container {
        width: 48%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        /* Додаткові стилі для вигляду паперу */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .form-group {
        margin-bottom: 10px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"] {
        width: calc(100% - 18px);
        padding: 6px;
        border: 1px solid #ddd;
        border-radius: 3px;
    }
    .form-group button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #45a049;
    }
    .delete-button {
        background-color: #f44336;
    }
    .delete-button:hover {
        background-color: #d32f2f;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Таблиця "Ключі" -->
    <div class="table-container">
        <h2>Ключі</h2>
        <table id="keysTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Номер ключа</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                <!-- Тут будуть дані таблиці "Ключі" -->
            </tbody>
        </table>
        <div class="form-group">
            <label for="keyId">ID:</label>
            <input type="text" id="keyId" placeholder="Введіть ID">
        </div>
        <div class="form-group">
            <label for="keyCode">Номер ключа:</label>
            <input type="text" id="keyCode" placeholder="Введіть номер ключа">
        </div>
        <button onclick="addKey()">Додати ключ</button>
    </div>

    <!-- Таблиця "Користувачі" -->
    <div class="table-container">
        <h2>Користувачі</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID користувача</th>
                    <th>ПІП користувача</th>
                    <th>Номер ключа</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                <!-- Тут будуть дані таблиці "Користувачі" -->
            </tbody>
        </table>
        <div class="form-group">
            <label for="userId">ID користувача:</label>
            <input type="text" id="userId" placeholder="Введіть ID користувача">
        </div>
        <div class="form-group">
            <label for="userName">ПІП користувача:</label>
            <input type="text" id="userName" placeholder="Введіть ПІП користувача">
        </div>
        <div class="form-group">
            <label for="userKey">Номер ключа:</label>
            <input type="text" id="userKey" placeholder="Введіть номер ключа">
        </div>
        <button onclick="addUser()">Додати користувача</button>
    </div>
</div>

<script>
function addKey() {
    var keyId = document.getElementById("keyId").value;
    var keyCode = document.getElementById("keyCode").value;

    var tableRef = document.getElementById("keysTable").getElementsByTagName('tbody')[0];
    var newRow = tableRef.insertRow();
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    cell1.innerHTML = keyId;
    cell2.innerHTML = keyCode;
    cell3.innerHTML = '<button onclick="deleteRow(this)" class="delete-button">Видалити</button>';
    
    document.getElementById("keyId").value = "";
    document.getElementById("keyCode").value = "";
}

function addUser() {
    var userId = document.getElementById("userId").value;
    var userName = document.getElementById("userName").value;
    var userKey = document.getElementById("userKey").value;
    
    var tableRef = document.getElementById("usersTable").getElementsByTagName('tbody')[0];
    var newRow = tableRef.insertRow();
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);
    cell1.innerHTML = userId;
    cell2.innerHTML = userName;
    cell3.innerHTML = userKey;
    cell4.innerHTML = '<button onclick="deleteRow(this)" class="delete-button">Видалити</button>';
    
    document.getElementById("userId").value = "";
    document.getElementById("userName").value = "";
    document.getElementById("userKey").value = "";
}

function deleteRow(btn) {
    var row = btn.parentNode.parentNode;
    row.parentNode.removeChild(row);
}
</script>

</body>
</html>
